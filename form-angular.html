<form #nameForm="ngForm" (ngSubmit)="onFormSubmit(nameForm)">
    <div class="form-group">
        <label for="title">Titulo del tema del archivo</label>
        <input id="title" name="title" ngModel required #title="ngModel" class="form-control" placeholder="Ingrese un titulo...">
    </div>
    <div class="form-group">
        <label for="content-file">Contenido del archivo</label>
        <textarea name="content" ngModel required #content="ngModel" id="content-file" class="form-control" rows="12" placeholder="Ingrese el contenido..."></textarea>
    </div>
    <div class="btn-group pull-right" role="group" aria-label="opciones para enviar">
        <button type="submit" aria-label="Enviar archivo" class="btn btn-primary" [disabled]="!uploadFile.valid">Enviar</button>
        <button type="button" aria-label="cancelar y volver al inicio" class="btn btn-default" routerLink="/">Cancelar</button>
    </div>
</form>

<!-- En el componente correspondiente se crea la funcion onFormSubmit(param: NgForm) -->

    // Tambien se tiene que importar el NgForm
    import { NgForm } from '@angular/forms';

        console.log(nameForm.value)
    }
</script>
